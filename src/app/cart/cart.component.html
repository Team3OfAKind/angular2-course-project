<div class="wrapper">
    <ul>
        <meal-cart *ngFor="let meal of cartMeals; let i = index" 
        [meal]="meal" 
        [index]="i"
        (onQuantityChanged)="updateQuantity($event)"
        (onRemoveFromCart)="removeFromCart($event)">
        </meal-cart>
    </ul>
    <div>
        <p><strong>Total price: {{totalPrice}}</strong></p>
    </div>
    <button class="btn btn-success" [routerLink]="'/submit'">Submit order</button>
</div>
