<div class="container main-container">

  <div class="col-md-4">
    <form>
      <div>
      <label for="all">
        <input type="radio" [(ngModel)]="category" name="filterCategory" id="all" value="All" checked="checked"/>
        <span>All</span>
      </label>
      </div>
      <div *ngFor="let current of categories; let i = index" >
      <label [for]="i">
        <input type="radio" [(ngModel)]="category" name="filterCategory" [id]="i" [value]="current">
        <span>{{current}}</span>
      </label>
      </div>
    </form>
  </div>


  <div class="col-md-8">

    <div class="form-group">
      <input type="text" [(ngModel)]="searchWord" placeholder="Search..." />
    </div>

    <ul>
      <li *ngFor="let meal of meals | filterByCategory:category | search:searchWord; let i = index" class="container">
        <img src="{{meal.imageLink}}" alt="meal.name" class="img-responsive">
        <div class="meal-info">
          <strong>{{meal.name}}</strong>
          <p>{{meal.description}}</p>
          <p class="lead">{{meal.price}}</p>
          <button class="btn btn-danger" (click)="addToCart(i)">Add to cart</button>
          <button class="btn btn-success">Like</button>
        </div>
      </li>
    </ul>
  </div>
</div>
