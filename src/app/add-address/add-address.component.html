<div class="form-bottom">
    <form [formGroup]="addressToAdd" #addressForm="ngForm" class="address-form" (ngSubmit)="addAddress(); addressForm.reset()">
    <div class="form-group">
      <label class="sr-only" for="form-street">Street</label>
      <input type="text" name="form-street" placeholder="Street..." class="form-street form-control" id="form-street" formControlName="street">
      <span class="text-danger" *ngIf="!addressToAdd.controls['street'].valid && addressToAdd.controls['street'].touched">Address street must be between 10 and 30 symbols.</span>
    </div>
    <div class="form-group">
      <label class="sr-only" for="form-city">Password</label>
      <input type="text" name="form-city" placeholder="City..." class="form-city form-control" id="form-city" formControlName="city">
      <span class="text-danger" *ngIf="!addressToAdd.controls['city'].valid && addressToAdd.controls['city'].touched">Address city must be between 3 and 15 symbols.</span>
    </div>
    <button type="submit" [disabled]="!addressForm.valid" class="btn btn-default add">Add Address</button>
   </form>
  <simple-notifications [options]="options "></simple-notifications>
</div>
