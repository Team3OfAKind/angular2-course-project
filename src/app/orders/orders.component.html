<div class="wrapper">
  <div class="orders">
    <div *ngFor="let order of orders">
      <p><strong>Delivered to: </strong>{{order.address.street}}, {{order.address.street}}</p>
      <p><strong>Price: </strong>{{order.totalPrice}} lv.</p>
      <p><strong>Ordered on: </strong>{{order.orderDate}}</p>
    </div>
  </div>
</div>
