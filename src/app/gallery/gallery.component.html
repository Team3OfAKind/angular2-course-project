<div id="reservation" class="light-wrapper">
    <div class="container inner">
        <h2 class="section-title text-center">This is our restaurant</h2>
        <p class="lead main text-center">Photos of our happy clients and interior of the restaurant</p>
        <div class="non-static">
            <div class="container gallery text-center">
                <div zoom-in-image *ngFor="let photo of photos" class="col-md-4">
                    <img [src]="photo.source" alt="photo" class="img-responsive">
                </div>
            </div>
            <div zoom-out-image class="zoomed-image">
                <img src="" alt="photo" class="img-responsive">
            </div>
        </div>
    </div>
    <section class="ss-style-bottom"></section>
</div>
